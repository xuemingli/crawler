<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据查询</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="demo">
    <div align="middle">
        <form method="get">
            <input type="text" maxlength="100" style="width: 500px" value="{{.Query}}" name="q">
            <button  type="submit">搜索</button>
        </form>
    </div>
    <h3>找到相关结果共{{.Hits}}个，当前为第{{.PageTh}}页，共{{.PageTotal}}页。</h3>

    <div class="table-responsive-vertical shadow-z-1">
        <table id="table" class="table table-striped table-hover table-mc-indigo">
            <tbody>
                {{range .Items}}
                    <tr>
                        <td><a href="{{.Url}}">{{.Payload.Name}}</a></td>
                        {{with .Payload}}
                        <td>{{.Age}}岁</td>
                        <td>{{.Gender}}</td>
                        <td>{{.Height}}cm</td>
                        <td>{{.Weight}}kg</td>
                        <td>{{.Income}}</td>
                        <td>{{.Education}}</td>
                        <td>{{.Marriage}}</td>
                        <td>{{.Birthplace}}</td>
                        {{end}}
                    </tr>
                {{else}}
                    <div>没有找到相关用户</div>
                {{end}}
            </tbody>
        </table>
        <div align="middle">
            {{if ge .PrevFrom 0}}
            <a href="search?q={{.Query}}&from={{.PrevFrom}}">上一页</a>
            {{end}}
            <a href="search?q={{.Query}}&from={{.NextFrom}}">下一页</a>
        </div>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
